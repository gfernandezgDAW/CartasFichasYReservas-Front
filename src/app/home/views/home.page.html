<app-header title="Inicio"></app-header>
<ion-content>
    <div class="main-div">
        <ion-card class="main-card home">
            <ion-card-content class="home__content">
                <img class="home__content__img" src="../../../assets/logo.svg"> 
                <ion-text class="home__content__msg">{{getWelcomeTitle()}}</ion-text>
                <swiper-container #swiper class="home__content__swiper" [pagination]="true" autoplay="true" [options]="{initialSlide: 0, loop: true, autoplay: 6000}">
                    <swiper-slide>
                        <img src="../../../assets/home-game.png">
                        <ion-text>Descubre</ion-text>
                        <div>Consulta el listado de juegos y encuentra los que m√°s se ajusten a tus gustos. Siempre disponemos de las ultimas novedades.</div>
                    </swiper-slide>
                    <swiper-slide>
                        <img src="../../../assets/home_playing.jpg">
                        <ion-text>Disfruta</ion-text>
                        <div>Reserva un sitio y un juego y te aseguraras de pasar un buen rato con amigos y/o familiares.</div>
                    </swiper-slide>
                </swiper-container>
            </ion-card-content>
        </ion-card>
    </div>
</ion-content>
